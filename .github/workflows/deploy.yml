name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 109.94.211.118
          username: deploy
          key: ${{ secrets.AICOO }}
          script: |
            cd ~/AICOO
            git pull origin main
